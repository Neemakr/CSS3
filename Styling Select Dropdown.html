<html>
    <head>
        <title>
            Styling Select Dropdown list
        </title>
        <style>
            select {
                width: 100%;
                padding: 15px 20px;
            }
            input{
                width: 100%;
                margin-top: 15px;
                padding: 15px 20px;
                background-color: green;
                color: white;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form>
            <select id = "cars">
                <option value="Benz">
                    BENZ
                </option>
                <option value = "Fiat">
                    FIAT
                </option>
            </select><br>
        </form>
        <input type="button" value="Submit">
    </body>
</html>
