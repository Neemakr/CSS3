<html>
    <head>
        <title>
            CSS Counters using Counters
        </title>
        <style>
            ol{
                counter-reset: section;
                list-style-type: none;
            }
            li::before{
                counter-increment: section;
                content: counters(section, ".") " ";
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Item</li>
            <li>Item
                <ol>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item
                        <ol>
                            <li>Item</li>
                            <li>Item</li>
                            <li>Item</li>
                        </ol>
                    </li>
                    <li>Item</li>
                </ol>
            </li>
            <li>Item</li>
            <li>Item</li>
        </ol>
    </body>
</html>
